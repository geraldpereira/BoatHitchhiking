#FAQ
faq = FAQ
faq.title = Foire aux questions
faq.help = Besoin d'aide ?
faq.help.text= Vous pouvez nous contacter \:<ul><li> si vous avez une question non list\u00E9e ici,</li><li> si vous rencontrez un probl\u00E8me avec l'application BateauStop,</li><li> si vous souhaitez une nouvelle fonctionnalit\u00E9,</li><li> ou pour toutes autres demandes \!</li></ul>Nous vous r\u00E9pondrons avec plaisir et aussi rapidement que possible \!

faq.notation = La notation
faq.notation.pourquoi.question = Pourquoi une notation ?
faq.notation.pourquoi.answer = <p>La notation permet de rendre les recherches plus pertinentes, ainsi les annonces les mieux renseignées sont situées au début des resultats de recherche.</p>
faq.notation.sur.question = Sur quelles données est appliqué le système de notation ?
faq.notation.sur.answer = <p>Les notations sont utilisées pour les bateaux, les utilisateurs, les offres et demandes d'embarquement.</p>
faq.notation.calcul.question = Comment sont calculées les notes ?
faq.notation.calcul.answer = <p>Le syst\u00E8me calcule les notes en prenant en compte l'anciennet\u00E9 et la compl\u00E9tude d'une annonce. Les informations qui entrent en consid\u00E9ration sont \:</p><ul><li><b>Pour les bateaux \:</b> le type de coque, le gr\u00E9\u00E9ment, la taille, les voiles, les \u00E9quipements et les photos ; un bateau perd 10% chaque mois cap\u00E9 \u00E0 3 mois (30%).</li><li><b>Pour les utilisateurs \:</b> les comp\u00E9tences (au moins une), la description (le nombre de caract\u00E8res d\u00E9finit le nombre de points rapport\u00E9s), les exp\u00E9riences, la date de naissance, le sexe, les langues, l'exp\u00E9rience g\u00E9n\u00E9rals et la photo ; un utilisateur perd 10% chaque mois cap\u00E9 \u00E0 3 mois (30%).</li><li><b>Pour les offres d'embarquement \:</b> la description, le type de navigation, les comp\u00E9tences, les postes recherch\u00E9s, les escales, la note du bateau et la note de l'utilisateur ; une offre perd 10% chaque mois, si la date de d\u00E9but est d\u00E9pass\u00E9e, l'annonce perd 60% et si la date de fin est d\u00E9pass\u00E9, elle a 0 point.</li><li><b>Pour les demandes d'embarquement \:</b> la date et le lieu de d\u00E9part, la date et le lieu d'arriv\u00E9e, la description, le type de navigation, le type de coque et la note de l'utilisateur ; la perte li\u00E9e \u00E0 l'anciennet\u00E9 est identique \u00E0 celle des offres d'embarquement.</li></ul><p>Nous attachons beaucoup d'importance aux photos et aux descriptions et leur avons attribuer le plus de points. Donc \u00E0 vos appareils photo et claviers \!</p>

faq.msg = Les messages
faq.msg.description = <p>Vous pouvez choisir de recevoir les messages des autres utilisateurs directement dans votre bo\u00EEte mail ou dans votre messagerie BateauStop \:</p>\
<ul><li><b>Bo\u00EEte email \:</b> vous recevrez les emails directement \u00E0 l'adresse fournie lors de l'enregistrement de votre compte. Toutefois, pour \u00E9viter tout risque de spam, votre adresse email n'est pas directement visible des autres utilisateurs.</li>\
<li><b>Messagerie BateauStop \:</b> si vous choisissez cette deuxi\u00E8me option, un email vous est envoy\u00E9 pour vous notifier de la r\u00E9ception d'un nouveau message. Cette solution est int\u00E9gr\u00E9e directement dans la plateforme BateauStop et vous permet un acc\u00E8s rapide \u00E0 votre messagerie.</li></ul>

faq.msg.mode.question = Comment changer le mode de réception des messages ?
faq.msg.mode.answer = <p>Accédez à votre profil puis cochez la case "Autoriser les autres utilisateurs à me contacter par email ?".</p><p>Cliquez sur le bouton Modifier en bas de page pour enregistrer la modification.</p>

faq.cal = Le calendrier de selection de date
faq.cal.mode.question = Comment sélectionner une date via le calendrier ?
faq.cal.mode.answer = <p>Pour s\u00E9lectionner un date via le calendrier il faut \:</p><ol><li>cliquer sur l'ic\u00F4ne \u00E0 droite pour ouvrir le calendrier,<br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-calendar-1.png" /></li><li>cliquer sur l'ent\u00EAte du calendrier,<br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-calendar-2.png" /></li><li>choisir un mois et une ann\u00E9e puis cliquer sur Ok,<br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-calendar-3.png" /></li><li>choisir le jour, le calendrier se ferme automatiquement et la date est remplie.</li></ol>
 
faq.recherche = Les pages de recherche
faq.recherche.tl.question = Comment afficher les résultats dans une table / liste ?
faq.recherche.tl.answer = <p>Tous les r\u00E9sultats de recherche peuvent \u00EAtre affich\u00E9s soit dans une table (le tri par colonne est alors possible), soit dans une liste (plus d'informations sur les r\u00E9sultats sont directement accessibles).</p><p>Pour passer d'une mode \u00E0 l'autre il suffit de cliquer sur l'icone en haut \u00E0 droite des r\u00E9sultats de recherche \: <img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/table.png" /> Par d\u00E9faut l'affichage se fait dans une liste.</p>
faq.recherche.tri.question = Comment trier les résultats d'une recherche ?
faq.recherche.tri.answer = <p>Le tri n'est disponible que pour un affichage sous forme de table. Pour trier une colonne il suffit de cliquer sur son ent\u00EAte.</p><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-tri.png" /> <p>Une fl\u00E8che apparait alors pour indiquer si le tri est dans l'ordre croissant ou d\u00E9croissant.</p><p>Cliquer \u00E0 nouveau permet de changer l'ordre du tri. Il n'est possible de trier qu'une colonne \u00E0 la fois. Par d\u00E9faut les r\u00E9sultats sont tri\u00E9s par note d\u00E9croissante.</p>
 
faq.recherche.critere.question = Comment donner des critères de recherche ?
faq.recherche.critere.answer = <p>Sur les pages de recherche, les crit\u00E8res de recherche se trouvent sur la droite. Il est possible de masquer un groupe de crit\u00E8res en cliquant sur son titre. Cliquez \u00E0 nouveau pour afficher ce groupe.</p><p>Pour appliquer les crit\u00E8res il suffit de cliquer sur le bouton Rechercher.Pour effacer les crit\u00E8res (ainsi qu'un \u00E9ventuel tri), cliquez sur le bouton R\u00E9initialiser.</p>

faq.carte = Les cartes
faq.carte.description = <p>Plusieurs carte sont présentes sur la plateforme BateauStop. Toutes utilisent la technologie Google Maps et permettent de rapidement visualiser le départ et l'arrivée d'une offre ou demande d'embarquement.</p>
faq.carte.accueil.question = La carte de la page d'accueil 
faq.carte.accueil.answer = <p>Sur la page d'accueil, la carte pr\u00E9sente les annonces les mieux not\u00E9es de tout BateauStop.fr.</p><p>Cliquez sur un point de d\u00E9part ou de destination pour obtenir des d\u00E9tails.</p><p>Vous pouvez alors visualiser l'offre correspondante en cliquant sur son titre \: <br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-carte.png" /></p>

#BYOB
byob.title=Nous contacter
byob.equipe=L'équipe BateauStop
byob.equipe.text=<p>Nous avons eu l'occasion de d\u00E9couvrir le bateau stop lors d'une travers\u00E9e de l'atlantique \u00E0 la voile (Cap Vert - Br\u00E9sil) en rencontrant 3 personnes qui se d\u00E9placaient \u00E0 moindre cout gr\u00E2ce \u00E0 ce mode de transport. Leur contact et leurs histoires nous ont donn\u00E9 envie de faciliter la rencontre entre propri\u00E9taires de bateaux, skippers et \u00E9quipiers.</p><p>Le but \u00E9tant que tous puissent trouver des \u00E9quipages avec qui s'entendre (ce qui peut s'av\u00E9rer difficile dans l'espace exigu d'un bateau) et partager leurs exp\u00E9riences de la voile.</p>
byob.site=Le site internet
byob.site.text=<p>Tous les textes, logos et images diffusés sur le site sont la propriété de BateauStop.fr.</p>\
<p>A ce titre, l'utilisation des textes et logos diffusés sur le site est interdite en dehors des règles définis dans les conditions générales d'utilisation.</p>

byob.contact=Nos coordonnées
byob.contact.text=<ul><li>Par email \: [boathitchhiking@gmail.com\=>mailto\:boathitchhiking@gmail.com]</li><li>Par t\u00E9l\u00E9phone \: \\+33672119494</li></ul><br/><p>Si vous avez eut l'occasion de voyager suite \u00E0 l'utilisation de notre site, merci de nous en faire part. Vos exp\u00E9riences sont notre motivation \!</p>


