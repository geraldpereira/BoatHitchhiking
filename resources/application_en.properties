#FAQ
faq = FAQ
faq.title = Frequently Asked Questions
faq.help = Need help?
faq.help.text= You can contact us\:<ul><li> if you have a question not listed here,</li><li> if you encounter a problem with the BoatHitchhiking application,</li><li> if you want a new feature,</li><li> or for any other request\!</li></ul>We will answer you with pleasure and as quickly as possible\!

faq.notation = Rating
faq.notation.pourquoi.question = Why a rating ?
faq.notation.pourquoi.answer = <p>The notation helps to make searches more relevant, so the best ads are located at the beginning of the research.</p>
faq.notation.sur.question = On what data is applied the rating system? 
faq.notation.sur.answer = <p>The ratings are used for boats, users, offers and requests for boarding. </p>
faq.notation.calcul.question = How are scores calculated?
faq.notation.calcul.answer = <p>The system calculates the scores by taking into account the age and completeness of an ad. The informations that come into consideration are\:</p><ul><li><b>For boats\:</b> the type of hull, rigging, size, sails, equipment and photos; a boat loses 10% each month capped at 3 months (30%).</li><li><b>For users\:</b> skills (at least one), description (the number of characters defines the number of points gained), experience, date of birth, sex, language, general experience and the photo ; a user loses 10% each month capped at 3 months (30%).</li><li><b>For boarding offers\:</b> the description, type of navigation, skills, positions wanted, stopovers, its boat's and user's score ; an offer loses 10% per month, if the start date is exceeded, the ad loses 60% and if the end date is passed, it has 0 points.</li><li><b>For boarding requests\:</b> the date and place of departure, date and place of arrival, description, type of sailing, the hull type and its user's score ; the age loss is identical to boarding offers one.</li></ul><p>We attach great importance to the photos and descriptions so they get the more points.</p>
 

faq.msg = Messages
faq.msg.description = <p>You can choose to receive messages from other users directly in your own mailbox or in your BoatHitchhiking mailbox\:</p><ul><li><b>Mailbox\:</b> You will receive emails directly to the address you gave when registering your account. However, to avoid any risk of spam, your email address is not directly visible by other users.</li><li><b>BateauStop Mail\:</b> If you choose this second option, an email is sent to notifying you that you received a new message. This solution is integrated directly into the BoatHitchhiking platform and gives you a quick access to your messages.</li></ul>

faq.msg.mode.question = How to change the way of receiving messages? 
faq.msg.mode.answer = <p>Go to your profile and check the checkbox "Allow other users to contact me by email?".</p><p>Click the Edit button at the bottom of page to save the change.</p>
 
faq.cal = The calendar date selection 
faq.cal.mode.question = How to select a date using the calendar? 
faq.cal.mode.answer = <p>To select a date via the calendar you must\:</p><ol><li>click on the icon to the right to open the calendar ,<br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-calendar-1.png" /></li><li>click on the header of the calendar, <br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-calendar-2.png" /></li><li>select a month and a year and then click OK,<br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-calendar-3.png" /></li><li>choose the day, the calendar automatically closes and the date is filled.</li></ol>
 
faq.recherche = Search pages
faq.recherche.tl.question = How to display the results in a table / list?
faq.recherche.tl.answer = <p>All search results can be displayed in either a table (sorting by column is then possible) or a list (more details on the results are directly visible).</p><p>To switch from one mode to the other simply click on the icon on the top right of the search results\: <img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/table.png" /> By default the display mode is in a list.</p>
faq.recherche.tri.question = How to sort the search results? 
faq.recherche.tri.answer = <p>The sort feature is only available when displaynig results in a table. To sort a column just click on its header.</p>\
<img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-tri.png" /> \
<p>An arrow appears then to indicate if the sort is in ascending or descending order.</p>\
<p>Clicking again will change the sorting order. It is only possible to sort one column at a time. By default, results are sorted by descending rating.</p>
 
 
faq.recherche.critere.question = How to set search criterias?
faq.recherche.critere.answer = <p>On search pages, search criteria can be found on the right. You can hide a group of criteria by clicking on its title. Click again to show this group. \
To apply the criteria simply click on the Search button. To reset the criteria (including a possible sorting), click on the Reset button.</p>

faq.carte = Maps
faq.carte.description = <p>Several maps are present on the BoatHitchhiking platform. All uses Google Maps technology and allows to quickly visualize the departure and arrival of a shipment offer or request.</p>
faq.carte.accueil.question = The home page map 
faq.carte.accueil.answer = <p>On the homepage, the map shows the best rated ads of BoathHitchhiking.com.</p><p>Click on a point of departure or arrival to show details. </p><p>You can then view the corresponding offer by clicking on its title\: <br/><img style\="margin-right\:5px;margin-left\:5px;" src\="\#{proprieteFactory.getBasePath()}img/faq-carte.png" /></p>

#BYOB
byob.title=Contact us
byob.equipe=The BoatHitchhiking team
byob.equipe.text=<p>We had the opportunity to discover the boat hitchhiking during a Trans-Altantic under sail (Cape Verde - Brazil) by meeting three people traveling at lower cost through this mode of transport. Their contact and their stories made us want to ease the encounter between boat owners, skippers and crew members.</p><p>The goal is that everyone can find crews to get along with (which may be difficult in the cramped space of a boat) and share their experiences of sailing.</p>
byob.site=The Website
byob.site.text=<p>To address this problem, we created BoatHitchhiking.</p><p>This site represent a year and a half of development, mainly spent our free time. Moreover, it allowed us to acquire new skills, as technologies used here are different from what we are doing in our respective jobs.</p><p>For the initiated:</p><ul><li>Seam,</li><li>JSF,</li><li>Richfaces,</li><li>Hibernate,</li><li>JQuery,</li><li>... </li></ul><p>If you have questions related to the use of these technologies, feel free to contact us. We will gladly answer.</p><p>Of course we take care of the administration of this platform, and also of the hosting management. This costs us a monthly sum of money.</p>
byob.site.text=<p>All the texts, logos and pictures displayed on the site are the property of BateauStop.fr.</p>\
<p>As such, the use of text, logos and pictures displayed on the site is prohibited outside the rules defined in the terms of use.</p>
byob.contact=Email and phone number
byob.contact.text=<ul><li>By email \: [boathitchhiking@gmail.com\=>mailto\:boathitchhiking@gmail.com]</li><li>By phone \: \\+33672119494</li></ul><br/><p>If you have had the opportunity to travel after the use of our site, thank you for your feedback. Your experiences are our motivation\!</p>


