<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fc="http://www.bateaustop.fr/facescomponents"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	
	<div style="#{facesMessages.getCurrentGlobalMessages().size() > 0 ? '':'visibility:hidden;height:0px;overflow:hidden;'}">
	<div style="height:10px;"/>
	<fc:roundedPanel id="aideRound" title="#{messages['layout.aide']}" 
						titleColor="none" imageClass="round-panel-plain-maron">
			<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0">
			<h:messages id="messages" globalOnly="true" styleClass="message"
			errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
			rendered="#{showGlobalMessages != 'false'}" />	
		</h:panelGrid>
	</fc:roundedPanel>
	</div>
</ui:composition>
