<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

    <div class="prop">

		<span class="nameAndDesc #{labelClass} #{allClass}">
        <s:label styleClass="name #{invalid?'errors':''}">
            <ui:insert name="label"/>
            <s:span styleClass="name required" rendered="#{required}">*</s:span>
        </s:label>
		<br/>		
		<s:label styleClass="desc">
            <ui:insert name="desc"/>            
        </s:label>
		</span>
		
        <span class="value #{invalid?'errors':''} #{allClass}" >
            <s:validateAll>
                <ui:insert/>
            </s:validateAll>
        </span>

		<span class="type #{invalid?'errors':''} #{allClass}">
			<ui:insert name="type"/>
		</span>

        <span class="error">
            <h:graphicImage value="/img/error.png" rendered="#{invalid}" styleClass="errors"/>
            <s:message styleClass="errors"/>
        </span>

    </div>
</ui:composition>
