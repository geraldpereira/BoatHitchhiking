<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:e="http://www.bateaustop.fr/SeamFunc"
	xmlns:fc="http://www.bateaustop.fr/facescomponents">

		<s:decorate template="/layout/previewPanel.xhtml">
		<ui:param name="hasPhoto" value="true" />
		<ui:param name="hasDesc" value="#{annonce.getDescription() != null and !annonce.getDescription().isEmpty()}" />
				
		<ui:define name="titre">
			<s:div>
			<s:fragment rendered="#{annonceUtils.isOffre(annonce)}">
				<ui:include src="/annonce/preview/OffrePreviewHeader.xhtml" />
			</s:fragment>
			<s:fragment rendered="#{annonceUtils.isDemande(annonce)}">
				<ui:include src="/annonce/preview/DemandePreviewHeader.xhtml" />
			</s:fragment>
			</s:div>
		</ui:define>
		<ui:define name="infos">
			<ui:include src="/annonce/preview/AnnoncePreviewInfos.xhtml"/>
		</ui:define>
		<ui:define name="description">
			<ui:include src="/annonce/preview/AnnoncePreviewDesc.xhtml"/>
		</ui:define>
	</s:decorate>

</ui:composition>
