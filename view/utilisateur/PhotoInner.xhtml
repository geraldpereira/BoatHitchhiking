<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
	<rich:panel>
	<s:div id="photoEditInner">
	<div id="utilisateurPhoto" class="utilisateurPhoto">
	<div id="utilisateurImage" class="image">
					<h:graphicImage
						width="170px" height="170px" value="/img/inconnu.png"
						rendered="#{!photoToolTipManager.hasPhoto(utilisateurView.instance.photoUtilisateur)}" />
					<h:graphicImage width="170px" height="170px"
						url="#{photoToolTipManager.getFullPath(utilisateurView.instance,utilisateurView.instance.photoUtilisateur)}"
						rendered="#{photoToolTipManager.hasPhoto(utilisateurView.instance.photoUtilisateur)}" />
	</div>
	</div>
	</s:div>
	</rich:panel>
</ui:composition>
