<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:e="http://www.bateaustop.fr/SeamFunc">

	<s:div>
		<div id="boutonNav#{id}" class="boutonNavBS">
			<div id="boutonOver#{id}" class="boutonOverBS #{boutonOverStyle}"/>
			<div id="bouton#{id}" class="boutonBS #{boutonStyle}"/>
			<div id="lien#{id}" class="lienBS">
				<ui:insert name="bouton"/>		
			</div>
			<div id="menu#{id}" class="menuBS">
				<div class="#{menuStyle}">
					<ui:insert name="menu"/>		
				</div>
				<div id="menu#{id}" class="#{menuBottomStyle}"/>
			</div>
		</div>
	</s:div>

	<rich:jQuery timing="immediate" selector="#menu#{id}" query="hide()" />

	<rich:jQuery selector="#boutonNav#{id}"
		query="hover( function(){
					 jQuery('#bouton#{id}').stop(true,true).fadeOut('def');
					 jQuery('#menu#{id}').stop(true,true).slideDown('fast');
				},function(){
					jQuery('#bouton#{id}').stop(true,true).fadeIn('def');
					jQuery('#menu#{id}').stop(true,true).slideUp('fast');					
				})" />

</ui:composition>
