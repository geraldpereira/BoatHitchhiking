<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:e="http://www.bateaustop.fr/SeamFunc">

	<table cellpadding="0" cellspacing="0" border="0"  title="#{ratingTitle} %">
	<tr>
	<ui:repeat id="repeat#{id}"
		value="#{e:newIncIntegerTab(minValue,maxValue)}" var="_currentStar">
		<td>
		<s:fragment rendered="#{value >= _currentStar}">
			<div class="star starPlein">
			</div>
		</s:fragment>
		<s:fragment rendered="#{_currentStar > value}">
			<div class="star">
			</div>
		</s:fragment>
		
		</td>
	</ui:repeat></tr>
	</table>
</ui:composition>
