<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fc="http://www.bateaustop.fr/facescomponents"
	xmlns:e="http://www.bateaustop.fr/SeamFunc">

	<s:div>
		<s:link id="bateauViewlink"  style="float:left;"
			view="/bateau/Bateau.xhtml">
			<f:param name="bateauIdBateau" value="#{bateau.idBateau}" />
			<f:param name="urlDecorator" value="#{bateauHelper.escapeURL(bateau.nom)}" />
			<h:outputText value="#{bateau.nom}"/>
		</s:link>
		
		<div style="float: left; margin-left: 10px;">
			<fc:star
			id="noteBateau" ratingTitle="#{bateau.note}"
			value="#{e:getNotePar5(bateau.note)}" minValue="1" maxValue="5" />
		</div>
		<s:link id="bateauViewEye"  style="float:right;"
			view="/bateau/Bateau.xhtml">
			<f:param name="bateauIdBateau" value="#{bateau.idBateau}" />
			<f:param name="urlDecorator" value="#{bateauHelper.escapeURL(bateau.nom)}" />
			<h:graphicImage value="/img/view.png" style="border:0"
				alt="#{messages['tooltip.view']}" />
		</s:link>
		<div style="clear: both;" />
	</s:div>
</ui:composition>
