<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fc="http://www.bateaustop.fr/facescomponents"
	xmlns:e="http://www.bateaustop.fr/SeamFunc">

	<fc:photoViewer rendered="#{bateau.photosBateau.size!=0}">
		<a:repeat value="#{bateau.photosBateau}" rows="1" var="_varListPhoto"
			id="imagesTable" rowKeyVar="_index">
			<h:graphicImage styleClass="thumb" width="120px" height="120px"
				url="#{photoToolTipManager.getFullPath(_varListPhoto.bateau.utilisateur,_varListPhoto)}" />
		</a:repeat>
	</fc:photoViewer>

</ui:composition>
