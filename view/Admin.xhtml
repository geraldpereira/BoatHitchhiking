<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fc="http://www.bateaustop.fr/facescomponents"
	xmlns:e="http://www.bateaustop.fr/SeamFunc"
	xmlns:a="http://richfaces.org/a4j" template="#{e:getTemplate()}">

	<ui:define name="meta">
		<meta name="robots" content="#{messages['meta.robots.noFollow']}"/>
	</ui:define>
	<ui:define name="title">
		<title>#{messages['layout.login.admin']}</title>
	</ui:define>
	
	<ui:define name="body">

		<h1>#{messages['layout.login.admin']}</h1>
		<a:form id="note" styleClass="edit"
				enctype="multipart/form-data">
			
						<h:commandButton
						id="majBateau" value="#{messages['admin.maj.note.bateau']}"
						action="#{adminManager.updateAllBateauxNotes}"	 /> <br/>
						<h:commandButton
						id="majUtilisateur" value="#{messages['admin.maj.note.utilisateur']}"
						action="#{adminManager.updateAllUtilisateursNotes}"	 /> <br/>
						<h:commandButton
						id="majDemande" value="#{messages['admin.maj.note.demande']}"
						action="#{adminManager.updateAllDemandesNotes}"	 /> <br/>
						<h:commandButton
						id="majOffre" value="#{messages['admin.maj.note.offre']}"
						action="#{adminManager.updateAllOffresNotes}"	 /><br/>
		</a:form>
	</ui:define>

</ui:composition>
